<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flappy Pony</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <!-- Style sheets -->
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="game-wrapper" style="position: relative">
      <div id="splash"></div>
      <canvas height="600" width="1280"></canvas>
      <div id="scoreboard">
        <div id="medal"></div>
        <div id="currentscore"></div>
        <div id="highscore"></div>
        <div id="replay"><img src="assets/replay.png" alt="replay"></div>
      </div>

      <div id="debug">
        <div class="boundingbox" id="playerbox"></div>
        <div class="boundingbox" id="pipebox"></div>
      </div>
    </div>
    <div id="footer">
       <a href="http://www.dotgears.com/">original game/concept/art by dong nguyen</a>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.transit.min.js"></script>
    <script src="js/buzz.min.js"></script>
    <script src="js/background.js"></script>
    <script src="js/bigScore.js"></script>
    <script src="js/player.js"></script>
    <script src="js/coin.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
